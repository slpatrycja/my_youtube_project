<!DOCTYPE html>
<html lang="en">

<head>
  <title>YouTube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="youtube.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="youtube.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */

    .row.content {
      height: 480px
    }

    #hr-title {
      color: rgb(96, 126, 95);
      background-color: rgb(96, 126, 95);
      height: 5px
    }

    hr {
      color: grey;
      background-color: grey;
      height: 3px;
    }

    /* Set gray background color and 100% height */

    .sidenav {
      background-color: #f1f1f1;
      height: 120%;
    }

    /* Set black background color, white text and some padding */

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    h1 {
      /* color: #fff; */
      font-size: 52px;
      color: rgb(96, 126, 95);
      font-family: 'Lobster', cursive;
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {
        height: auto;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">

          </li>
          <hr id="hr-title">


          <li id="sorry">

            <div class="link">
              <br>
              <br>Halsey -
              <br>Eyes Closed</div>
          </li>
        </ul>
        <br>

      </div>

        <hr>

          <video id="video_content" width="710" height="440" muted autoplay>
            <source id="video_source" src='eyesclosed.mp4' type='video/mp4'>
          </video>
          <div class="controls">
            <a href="#" id="fastbackwards" class="btn btn-default">
              <i class="glyphicon glyphicon-fast-backward"></i>
            </a>
            <a href="#" id="backwards" class="btn btn-default">
              <i class="glyphicon glyphicon-backward"></i>

            <a href="#" id="play" class="btn btn-default">

            </a>
            <a href="#" id="pause" class="btn btn-default">

            </a>
            <a href="#" id="forwards" class="btn btn-default">
              <i class="glyphicon glyphicon-forward"></i>
            </a>
            <a href="#" id="fastforwards" class="btn btn-default">

              <i class="glyphicon glyphicon-volume-off"></i>

  </div>

</html>
